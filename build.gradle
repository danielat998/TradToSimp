/*plugins {
    id "org.jetbrains.kotlin.jvm" version "1.1.1"
}*/
buildscript {
    ext.kotlin_version = '1.1.1'

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }

}
//apply
apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'application'
//mainClassName = 'main.java.TradToSimp.Main'
jar {
    manifest {
        attributes 'Main-Class': 'TradToSimp.Main'
    }
}
mainClassName = 'TradToSimp.Main'
repositories{
  mavenCentral()
}
dependencies{
  compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
  compile project('DictionaryHandler')
}
run {
    if (project.hasProperty("appArgs")) {
        args Eval.me(appArgs)
    }
}
